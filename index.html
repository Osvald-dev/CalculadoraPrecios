<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Especial</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <h2>Calculadora Precios Febrero 2024</h2>
    <div class="divisores">
        <h3>Obra gris STANDARD</h3>
        <!-- Campos para obra gris -->
        <div class="entradas" id="obragris">
            <label for="cubiertoObraGris">m² Cubierto:</label>
            <input type="number" id="cubiertoObraGris" />
            <label for="pergolaObraGris">m² Pérgola:</label>
            <input type="number" id="pergolaObraGris" />
            <label for="galeriaObraGris">m² Galería:</label>
            <input type="number" id="galeriaObraGris" />
        </div>
        <!-- Botones para obra gris -->
        <div class="botones">
            <button onclick="calcularObraGris()">Calcular STANDARD</button>
            <!-- <button onclick="calcularEnDolaresObraGris()">Calcular en Dólares (Obra Gris)</button> -->
            <button class="borrar" onclick="borrarCampos('obragris')">Borrar Campos</button>

        </div>
    </div>
    <div class="divisores">
        <h3>LLave en mano STANDARD</h3>
        <div class="entradas" id="grisllave">
            <label for="cubiertoObraGrisLlaveEnMano">m² Cubierto:</label>
            <input type="number" id="cubiertoObraGrisLlaveEnMano" />
            <label for="pergolaObraGrisLlaveEnMano">m² Pérgola:</label>
            <input type="number" id="pergolaObraGrisLlaveEnMano" />
            <label for="galeriaObraGrisLlaveEnMano">m² Galería:</label>
            <input type="number" id="galeriaObraGrisLlaveEnMano" />
        </div>
        <!-- Botones para obra gris llave en mano -->
        <div class="botones">
            <button onclick="calcularObraGrisLlaveEnMano()">Calcular Llave en Mano STANDARD</button>
            <!-- <button onclick="calcularEnDolaresObraGrisLlaveEnMano()">Calcular en Dólares (Obra Gris Llave en Mano)</button> -->
            <button class="borrar" onclick="borrarCampos('grisllave')">Borrar Campos</button>
        </div>
    </div>
    <div class="divisores">
        <!-- Campos para premium base -->
        <h3>OBRA GRIS PREMIUM</h3>
        <div class="entradas" id="premium">
            <label for="cubiertoPremiumBase">m² Cubierto:</label>
            <input type="number" id="cubiertoPremiumBase" />
            <label for="pergolaPremiumBase">m² Pérgola:</label>
            <input type="number" id="pergolaPremiumBase" />
            <label for="galeriaPremiumBase">m² Galería:</label>
            <input type="number" id="galeriaPremiumBase" />
        </div>
        <!-- Botones para premium base -->
        <div class="botones">
            <button onclick="calcularPremiumBase()">Calcular OBRA GRIS PREMIUM</button>
            <!-- <button onclick="calcularEnDolaresPremiumBase()">Calcular en Dólares (Premium Base)</button> -->
            <button class="borrar" onclick="borrarCampos('premium')">Borrar Campos</button>
        </div>
    </div>
    <div class="divisores">
        <!-- Campos para premium llave en mano -->
        <h3>LLave en mano PREMIUM</h3>
        <div class="entradas" id="premiumllave">
            <label for="cubiertoPremiumLlaveEnMano">m² Cubierto:</label>
            <input type="number" id="cubiertoPremiumLlaveEnMano" />
            <label for="pergolaPremiumLlaveEnMano">m² Pérgola:</label>
            <input type="number" id="pergolaPremiumLlaveEnMano" />
            <label for="galeriaPremiumLlaveEnMano">m² Galería:</label>
            <input type="number" id="galeriaPremiumLlaveEnMano" />
        </div>
        <div class="botones">
            <!-- Botones para premium llave en mano -->
            <button onclick="calcularPremiumLlaveEnMano()">Calcular Premium Llave en Mano</button>
            <!-- <button onclick="calcularEnDolaresPremiumLlaveEnMano()">Calcular en Dólares (Premium Llave en Mano)</button> -->
            <button class="borrar" onclick="borrarCampos('premiumllave')">Borrar Campos</button>
        </div>
    </div>
    <div class="divisores">


        <h3>Duplex Obra Gris</h3>
        <div class="entradas" id="duplex">


            <label for="cubiertoDuplex">m² Cubierto:</label>
            <input type="number" id="cubiertoDuplex" />

            <label for="pergolaDuplex">m² Pérgola:</label>
            <input type="number" id="pergolaDuplex" />

            <label for="galeriaDuplex">m² Galería:</label>
            <input type="number" id="galeriaDuplex" />
        </div>
        <!-- Botones para premium base -->
        <div class="botones">
            <button onclick="calcularDuplex()">Calcular Duplex Obra Gris</button>
            <!-- <button onclick="calcularEnDolaresDuplex()">Calcular en Dólares (Duplex Obra Gris)</button> -->
            <button class="borrar" onclick="borrarCampos('duplex')">Borrar Campos</button>

        </div>
    </div>
    <div class="divisores">


        <!-- Campos para premium llave en mano -->
        <h3>Duplex LLave en mano</h3>
        <div class="entradas" id="duplexllave">

            <label for="cubiertoDuplexLlaveEnMano">m² Cubierto:</label>
            <input type="number" id="cubiertoDuplexLlaveEnMano" />

            <label for="pergolaDuplexLlaveEnMano">m² Pérgola:</label>
            <input type="number" id="pergolaDuplexLlaveEnMano" />

            <label for="galeriaDuplexLlaveEnMano">m² Galería:</label>
            <input type="number" id="galeriaDuplexLlaveEnMano" />
        </div>
        <div class="botones">
            <!-- Botones para premium llave en mano -->
            <button onclick="calcularDuplexLlaveEnMano()">Calcular Duplex Llave en Mano</button>
            <!-- <button onclick="calcularEnDolaresDuplexLlaveEnMano()">Calcular en Dólares (Duplex Llave en Mano)</button> -->
            <button class="borrar" onclick="borrarCampos('duplexllave')">Borrar Campos</button>

        </div>
    </div>

    <!-- Popup -->
    <div id="popup" class="popup">
        <div id="popupContent"></div>
        <button onclick="cerrarPopup()">Cerrar</button>
    </div>

    <script src="calculadora.js"> </script>
</body>

</html>
